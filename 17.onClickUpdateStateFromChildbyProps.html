<!DOCTYPE html>
<html>
<head>
  <title>Forms helper</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          data: 'initial data'
        }
        this.updateState = this.updateState.bind(this);
      };

      updateState() {
        this.setState({data: 'Data is updated from Child component ...'});
      }

      render() {
        return (
          <div>
            <Content myDataProp={this.state.data} updateStateProp={this.updateState}></Content>
          </div>
        )
      }
    }

    class Content extends React.Component {
      render () {
        return (
          <div>
            <button onClick={this.props.updateStateProp}>Click Me</button>
            <h1>{this.props.myDataProp}</h1>
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    );
  </script>
</body>
</html>

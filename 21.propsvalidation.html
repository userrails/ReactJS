<!DOCTYPE html>
<html>
<head>
  <title>Props validations</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class App extends React.Component {
      render () {
        return (
          <div>
            <h1>Working with props validations</h1>
            <p>Name: {this.props.name}</p>
            </div>
        )
      }
    }

    App.propTypes = {
      name: PropTypes.string
      /*
        name: PropTypes.number

        Below warning will raise when PropType is set as type number but passed string
        Warning: Failed prop type: Invalid prop `name` of type `string` supplied to `App`, expected `number`.
    in App
      */
    };

    App.defaultProps = {
      name: 'Default value is called when props are not defined'
    }

    ReactDOM.render(
      <App/>,
      document.getElementById('app')
    )
  </script>
</body>
</html>

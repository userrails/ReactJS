<!DOCTYPE html>
<html>
<head>
   <title>Use of keys</title>
   <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="app"></div>

<script type="text/babel">
   class App extends React.Component {
      constructor(props) {
         super(props);
       
         this.state = {
            data: [
               {item: 'Item 1', id: 1},
               {item: 'Item 2', id: 2},
               {item: 'Item 3', id: 3}
            ]
         }
      };
      render() {
         return (
            <div>
               <div>
               {this.state.data.map((itemObj, i) => <Content key={i}
               itemData={itemObj} />)}
               </div>
            </div>
         );
      }
   }

   class Content extends React.Component {
      render () {
         return (
            <div id={this.props.itemData.id}>
               <table border="2">
                  <tr><td>Id</td><td>ItemName</td></tr>
                  <tr>
                     <td>
                        {this.props.itemData.id}
                     </td>
                     <td>
                        {this.props.itemData.item}
                     </td>
                  </tr>  
               </table>
            </div>
         )  
      }
   }

   ReactDOM.render(
     <App />,
     document.getElementById('app')
   );
</script>
</body>
</html>

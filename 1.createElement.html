<!DOCTYPE html>
<html>
<head>
  <title>Use of createElement</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
  const name = 'User Rails'
  const email = 'userrails@gmail.com'

    const nameElement = React.createElement(
      'h1',
      {id: 'header'},
      name
      )

    const emailElement = React.createElement(
      'h5',
      {id: 'emailHeader'},
      email
      )

    const wrapElement = React.createElement(
      'div',
      null,
      nameElement,
      emailElement
      )

    console.log('wrapElement', wrapElement)

    ReactDOM.render(
      wrapElement,
      document.getElementById('app')
      )
  </script>
</body>
</html>
